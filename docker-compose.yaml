version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: employee_management
    environment:
      POSTGRES_DB: employee_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - employee-management-network

volumes:
  postgres_data: {}

networks:
  employee-management-network:
    driver: bridge
